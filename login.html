<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta content="text/html" charset="UTF-8">
    <!-- Adding links to stylesheet and javascript-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
    <script src="validate.js"></script>
    <style>
        .student-login {
            border: 1px solid red;
            background-color: #03fcf0;
        }

        .form-control {
            height: auto;
            width: auto;
        }

        h2 {
            text-align: center;
        }

        .color {
            color: #fff;
            background-color: #5f6773;
        }

    </style>
</head>

<body>
    <img src="images/logo.png" height="75" width="75" float="left" alt="college logo">
    <img src="images/name.png" height="80" width="200" alt="college name">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="alumni.html">Alumni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <h2>Login</h2>
        <br>
        <form name="form-login" method="post" onsubmit="return validate2()">
            <div class="student-login">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Enter email" maxlength="30" onchange="checkEmail()">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter password" maxlength="16" minlength="8">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="loginJS()">Login</button>
        </form>
        <p>Want to Register, <a href="register.html">click here</a></p>
    </main>
    <footer class="color">
        <hr>
        <p>2020 College Name. All rights reserved.</p>
        <p> <strong>Designed by: Saptarshi Das <em>( An Independant Developer)</em></strong></p>
        <address>College Address, st. name, st. number</address>
    </footer>
</body>

</html>
