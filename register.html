<head>
    <title>New Registration</title>
    <meta content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="form2.js"></script>
    <script src="validate.js"></script>
    <style>
        .color {
            color: #fff;
            background-color: #5f6773;
        }

        .register {
            border: 1px solid red;
            background-color: #03fcf0;
        }

        .form-control {
            height: auto;
            width: auto;
        }

        h2 {
            text-align: center;
        }

    </style>
</head>

<body>
    <img src="images/logo.png" height="75" width="75" float="left" alt="college logo">
    <img src="images/name.png" height="80" width="200" alt="college name">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="alumni.html">Alumni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h2>Register</h2>
        <div id="input" class="register" onload="document.form1.pwd.focus()">
            <form name="form-reg" method="post" onsubmit="return validate()">
                <label for="name" class="text">Name</label>
                <input title="Enter only letter" type="text" class="form-control" id="name" autofocus required placeholder="Enter Name" minlength=3 maxlength=50 onchange="checkName()">
                <br>
                <label for="email">Email</label>
                <input title="Enter a valid email" type="email" class="form-control" name="email" id="email" required placeholder="abc@xyz.com" onchange="checkEmail()" maxlength=50>
                <br>
                <label for="phone">Phone</label>
                <input title="Enter phone number" type="type" class="form-control" id="phone" required minlength=10 maxlength=12 placeholder="Enter phone number">
                <br>
                <label for="pwd">Password</label>
                <input title="Enter your password" class="form-control" type="password" id="pwd" name="pwd" required placeholder="Enter password" maxlength=20 onchange="checkPassword()" onmouseover="pass-message()">
                <button type="button" name="showhide1" class="btn btn-primary" id="showhide1" onclick="showHide()">Show</button>
                <br>
                <label for="cpwd" class="pass">Confirm Password</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd" required placeholder="confirm password" maxlength=20 onchange="checkPassword()">
                <button type="button" name="showhide2" class="btn btn-primary" id="showhide2" onclick="showHide2()">Show</button>
                <br>
                <label for="gender" class="text">Gender</label>
                <br>
                <label for="male">Male</label>
                <input type="radio" value="male" id="male" name="gender" required>
                <label for="female">Female</label>
                <input type="radio" value="female" id="female" name="gender" required>
                <label for="others">Others</label>
                <input type="radio" value="others" id="others" name="gender" required>
                <br>
                <label for="dept" id="dept" class="text">Department</label>
                <input list="department" class="field" required placeholder="Choose department">
                <datalist id="department">
                    <option value="CSE">
                    <option value="IT">
                    <option value="ECE">
                    <option value="EE">
                    <option value="ME">
                    <option value="CE">
                </datalist>
                <br>
                <button type="submit" class="btn btn-primary" id="register" name="register" onclick="registerJS()">Register</button>
                <p>Already have an account, <a href="login.html">Login here</a>
            </form>
        </div>
    </main>
    <footer class="color">
        <hr>
        <p>2020 College Name. All rights reserved.</p>
        <p> <strong>Designed by: Saptarshi Das <em>( An Independant Developer)</em></strong></p>
        <address>College Address, st. name, st. number</address>
    </footer>
</body>

</html>
